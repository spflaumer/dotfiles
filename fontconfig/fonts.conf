<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontonfig:fonts.dtd">
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer><family>FantasqueSansM Nerd Font Propo</family></prefer>
	</alias>
	<alias binding="same">
		<family>serif</family>
		<prefer><family>AurulentSansM Nerd Font Propo</family></prefer>
	</alias>
	<alias binding="same">
		<family>sans-serif</family>
		<prefer><family>AurulentSansM Nerd Font Propo</family></prefer>
	</alias>

	<match>
		<test name="family"><string>sans-serif</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>AurulentSansM Nerd Font Propo</string>
		</edit>
	</match>
</fontconfig>
